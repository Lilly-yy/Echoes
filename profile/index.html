<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echoes ‚Äì Profile</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="icon" href="../resources/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="../scripts/profile.js" defer></script>
  </head>

  <body
    class="flex flex-col min-h-screen bg-[url('../resources/background.png')] bg-cover text-gray-800 font-sans"
  >
    <!-- Header -->
    <header
      class="flex items-center justify-between px-6 h-24 bg-[url('../resources/background.jpg')] bg-cover bg-center shadow-md relative z-10"
    >
      <a href="/feed/index.html" class="flex items-center gap-2">
        <img
          src="../resources/Echoes-logo-nobg.png"
          alt="Echoes logo"
          class="h-24 md:h-28 w-auto"
        />
      </a>
      <a href="/profile/index.html">
        <img
          id="avatarIcon"
          src="../resources/avatars/noavatar.png"
          alt="Profile"
          class="w-10 h-10 md:w-14 md:h-14 rounded-full border-2 border-[#3D7D75] hover:opacity-80 transition"
        />
      </a>
    </header>

    <!-- Top Wave -->
    <div class="w-full overflow-hidden -mt-1">
      <svg
        viewBox="0 0 1440 320"
        class="w-full h-20"
        preserveAspectRatio="none"
      >
        <path
          fill="#3D7D75"
          fill-opacity="1"
          d="M0,224L48,202.7C96,181,192,139,288,117.3C384,96,480,96,576,117.3C672,139,768,181,864,192C960,203,1056,181,1152,181.3C1248,181,1344,203,1392,213.3L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
        ></path>
      </svg>
    </div>

    <main class="flex-grow p-4 flex flex-col items-center">
      <!-- Profile Section -->
      <section
        class="w-full max-w-3xl bg-white p-6 rounded-xl shadow flex flex-col items-center text-center mb-8"
      >
        <img
          id="currentAvatar"
          src="../resources/avatars/noavatar.png"
          alt="User avatar"
          class="w-24 h-24 rounded-full object-cover mb-4 border-2 border-[#3D7D75] cursor-pointer hover:opacity-80 transition"
        />
        <h1 class="text-2xl font-semibold">@echo_user</h1>
        <button
          class="mt-4 px-4 py-2 bg-[#3D7D75] text-white rounded hover:bg-[#33665f] transition"
        >
          Follow
        </button>
      </section>

      <!-- Followers / Following -->
      <section class="w-full max-w-3xl text-center mb-8">
        <div class="flex justify-center gap-8 text-sm">
          <div>
            <span class="block font-bold text-lg">128</span>
            Followers
          </div>
          <div>
            <span class="block font-bold text-lg">74</span>
            Following
          </div>
        </div>
      </section>

      <!-- Posts -->
      <section class="w-full max-w-3xl space-y-6 mb-8">
        <h2 class="text-xl font-semibold text-center mb-4">Posts</h2>

        <article class="bg-white p-6 rounded-xl shadow">
          <h3 class="text-lg font-bold mb-2">Nature's Whisper</h3>
          <p class="text-sm text-gray-600 mb-2">Posted by @echo_user</p>
          <p>Sometimes silence speaks the loudest.</p>
        </article>

        <article class="bg-white p-6 rounded-xl shadow">
          <h3 class="text-lg font-bold mb-2">Evening Light</h3>
          <p class="text-sm text-gray-600 mb-2">Posted by @echo_user</p>
          <p>Soft light filtering through the trees tonight üçÉ</p>
        </article>
      </section>

      <!-- Create New Post -->
      <section class="w-full max-w-3xl mb-8 bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4">Create a Post</h2>
        <form action="#" method="post" class="flex flex-col gap-4">
          <textarea
            name="post"
            placeholder="Share your thoughts..."
            required
            class="w-full h-24 px-4 py-2 border border-gray-300 rounded resize-none"
          ></textarea>
          <input type="file" name="image" class="text-sm" />
          <button
            type="submit"
            class="self-end bg-[#3D7D75] text-white px-4 py-2 rounded hover:bg-[#33665f]"
          >
            Post
          </button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="mt-auto">
      <div class="overflow-hidden w-full">
        <svg
          viewBox="0 0 1440 320"
          class="w-full h-20 scale-y-[-1]"
          preserveAspectRatio="none"
        >
          <path
            fill="#3D7D75"
            fill-opacity="1"
            d="M0,224L48,202.7C96,181,192,139,288,117.3C384,96,480,96,576,117.3C672,139,768,181,864,192C960,203,1056,181,1152,181.3C1248,181,1344,203,1392,213.3L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
          ></path>
        </svg>
      </div>
      <div class="bg-[#3D7D75] text-white text-center py-4 text-sm">
        ¬© 2025 Echoes. All rights reserved.
      </div>
    </footer>
  </body>
</html>
