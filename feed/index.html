<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echoes – Feed</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="../scripts/feed.js" defer></script>
  </head>

  <body class="flex flex-col min-h-screen bg-gray-50 text-gray-800 font-sans">
    <!-- Header -->
    <header class="flex items-center justify-between px-6 h-24 bg-[url('../resources/background.jpg')] bg-cover bg-center shadow-md relative z-10">

      <a href="/feed/index.html" class="flex items-center gap-2">
        <img
          src="../resources/Echoes-logo-nobg.png"
          alt="Echoes logo"
          class="h-24 md:h-28 w-auto"
        />
      </a>
      <a href="/profile/index.html">
        <img id="avatarIcon" 
             src="../resources/avatars/noavatar.png" 
             alt="Profile" 
             class="w-10 h-10 md:w-14 md:h-14 rounded-full border-2 border-[#3D7D75] hover:opacity-80 transition" />
      </a>
      
      
    </header>

    <!-- Top wave -->
    <div class="w-full overflow-hidden -mt-1">
      <svg
        viewBox="0 0 1440 320"
        class="w-full h-20"
        preserveAspectRatio="none"
      >
        <path
          fill="#3D7D75"
          fill-opacity="1"
          d="M0,160L48,165.3C96,171,192,181,288,181.3C384,181,480,171,576,144C672,117,768,75,864,85.3C960,96,1056,160,1152,165.3C1248,171,1344,117,1392,90.7L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
        ></path>
      </svg>
    </div>

    <main class="flex-grow p-4">
      <!-- Page Title -->
      <h1 class="text-3xl font-bold text-center mb-8">Your Echoes</h1>

      <!-- Search + Sort -->
      <section
        class="max-w-3xl mx-auto mb-8 flex flex-col gap-4 md:flex-row md:items-center md:justify-between"
      >
        <input
          type="search"
          placeholder="Search posts..."
          class="w-full md:w-2/3 px-4 py-2 border border-gray-300 rounded"
        />
        <select
          class="px-4 py-2 border border-gray-300 rounded w-full md:w-auto"
        >
          <option value="newest">Newest first</option>
          <option value="oldest">Oldest first</option>
        </select>
      </section>

      <!-- Create Post Form -->
      <section
        class="max-w-3xl mx-auto mb-8 bg-white p-6 rounded-xl shadow space-y-4"
      >
        <h2 class="text-xl font-semibold">Create a Post</h2>
        <form action="#" method="post" class="flex flex-col gap-4">
          <textarea
            name="post"
            placeholder="What's on your mind?"
            required
            class="w-full h-24 px-4 py-2 border border-gray-300 rounded resize-none"
          ></textarea>
          <input type="file" name="image" class="text-sm" />
          <button
            type="submit"
            class="self-end bg-forest hover:bg-forest-dark text-white px-4 py-2 rounded"
          >
            Post
          </button>
        </form>
      </section>

      <!-- Posts List -->
      <section class="max-w-3xl mx-auto space-y-6">
        <article class="bg-white p-6 rounded-xl shadow">
          <h3 class="text-lg font-bold mb-2">Title of a Post</h3>
          <p class="text-sm text-gray-600 mb-2">Posted by @someone</p>
          <p>This is a sample post. The real ones will be more interesting!</p>
        </article>

        <article class="bg-white p-6 rounded-xl shadow">
          <h3 class="text-lg font-bold mb-2">Another Post</h3>
          <p class="text-sm text-gray-600 mb-2">Posted by @echo</p>
          <p>A calm and simple post in a peaceful feed...</p>
        </article>
      </section>
    </main>

    <footer class="mt-auto">
      <!-- Footer Wave -->
      <div class="overflow-hidden w-full">
        <svg
          viewBox="0 0 1440 320"
          class="w-full h-20 scale-y-"
          preserveAspectRatio="none"
        >
          <path
            fill="#3D7D75"
            fill-opacity="1"
            d="M0,224L48,202.7C96,181,192,139,288,117.3C384,96,480,96,576,117.3C672,139,768,181,864,192C960,203,1056,181,1152,181.3C1248,181,1344,203,1392,213.3L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
          ></path>
        </svg>
      </div>

      <!-- Copyright -->
      <div class="bg-[#3D7D75] text-white text-center py-4 text-sm">
        © 2025 Echoes. All rights reserved.
      </div>
    </footer>
  </body>
</html>
